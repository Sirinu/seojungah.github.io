<!DOCTYPE html>
<html lang="en">

<head>
    <title>style</title>
    <link rel="stylesheet" href="./css/pallet.css">
</head>

<body>
    <div>
        <h1>style Pallet</h1>
    </div>

    <div>
        <div class="title">Noto Sans | sans-serif:</div>
        <p lang="en">Hello world</p>
        <div class="title">Noto Sans KR | sans-serif:</div>
        <p lang="ko">안녕하세요</p>
    </div>

    <div>
        <div class="title">h1:</div>

        <p lang="ko">안녕하세요 Hello</p>
    </div>

    <div>

                </svg>
